<!DOCTYPE html>
<html>
    <head>
        <title>Ping Pong</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
     
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>   

    </head>
    <body background = "background1.jpg">
<center>
    <div class="btn btn-primary heading">
      <h3>Ping Pong</h3>
      <button class="btn btn-primary" data-toggle="modal" data-target="#MyModal">Instructions</button>
    </div>
    <img src="download.png" class="big_image">
    <br><br>
    <button class="btn btn-success" id="start" onclick="start_game();">Start the game</button>
    <br><br>
    <h3 id="status" class="btn btn-warning"></h3>
    <br><br>
    <div id="canvas"></div>
    <div id="game_console"></div>
    <div id="MyModal" class="modal fade">
        <div class="modal_dialog">
          <div class="modal-contant">
            <div class="modal-header">
              <button class="close" data-dismiss="modal">&times;</button>
              <h4>Instructions</h4>
            </div>
            <div class="modal-body">
              <h3 style="color: white;">Move your nose up to go up</h3>
              <hr>
              <h3 style="color: white;">Move your nose down to go down</h3>
  
  </center>
        <script src="main.js"></script>
    </body>
</html>
